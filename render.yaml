# Render Blueprint - User Management App
# Deploy at https://dashboard.render.com
# Connect your repo and Render will use this config

services:
  - type: web
    name: user-management-app
    runtime: python

    # Build
    buildCommand: pip install -r requirements.txt

    # Start - gunicorn binds to Render's PORT
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app

    # Optional: Set a secret key for production (generate a random string)
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12"