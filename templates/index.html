<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }

        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Details Application</h1>
    </header>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" required>

            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" name="experience" required>

            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" required>

            <button type="submit">Register</button>
        </form>

        <h1>Search Users</h1>
        <form id="searchForm">
            <label for="searchName">Name:</label>
            <input type="text" id="searchName" name="name">

            <label for="searchAge">Age:</label>
            <input type="number" id="searchAge" name="age">

            <label for="searchSex">Sex:</label>
            <select id="searchSex" name="sex">
                <option value="">Any</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="searchLocality">Locality:</label>
            <input type="text" id="searchLocality" name="locality">

            <button type="submit">Search</button>
        </form>

        <h2>Search Results</h2>
        <ul id="results"></ul>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('User registered successfully!');
                e.target.reset();
            } else {
                alert('Failed to register user.');
            }
        });

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const params = new URLSearchParams(new FormData(e.target));

            const response = await fetch(`/users?${params}`);
            const users = await response.json();

            const results = document.getElementById('results');
            results.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name}, ${user.age} years old, ${user.sex}, ${user.locality}`;
                results.appendChild(li);
            });
        });
    </script>
</body>
</html>
